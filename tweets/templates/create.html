{% extends "layout.html" %}

{%block title%}
Create new tweet
{%endblock%}

{%block content%}
<div class = "container gap-1">
    {% if form.instance.pk %}
    <h1>Edit your tweet</h1>
    {% else %}
    <h1>Create your tweet</h1>
    {% endif %}
    <form method = "POST" enctype = "multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <br/>
        <button class = "btn btn-warning" type = "submit"> 
            Submit
        </button>
    </form>
    <br/>
    <a href = {% url 'index' %}>Go back to tweets list</a>
</div>
{%endblock%}
